[env:nodemcu-32s]
platform = espressif32

platform_packages =
    framework-arduinoespressif32@^3.0.0


board = nodemcu-32s
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps = 
	knolleary/PubSubClient@^2.8
	bblanchon/ArduinoJson@^7.4.2
	adafruit/DHT sensor library@^1.4.6
